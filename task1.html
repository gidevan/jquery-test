<!DOCTYPE html>
<html>
<head>
    <script src="libs/jquery-3.1.1.js"></script>
    <script>
$(document).ready(function(){
    $(".append").click(function(){
        $("#myDiv").append("<h1>Content!</h1>");
    });
});
</script>
</head>

Append html content to div
<div id="myDiv">
</div>
<input type="button" class="append" title="append content" value="append content"/>

</body>
</html>
